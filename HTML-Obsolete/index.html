<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas Obsoletas</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--ETIQUETAS OBSOLETAS (DESCONTINUADAS)-->
    <font>
        sadaddasd
    </font>
    <p>
        <center>Este texto está centrado usando una etiqueta obsoleta.</center>
    </p>
    <p>
        <blink>Este texto parpadea usando una etiqueta obsoleta.</blink>
    </p>
    <p>
        <big>Este texto es grande usando una etiqueta obsoleta.</big>
    </p>
    <p>
        <strike>Este texto está tachado usando una etiqueta obsoleta.</strike>
    </p>
    <p>
        <tt>Este texto usa una fuente de ancho fijo usando una etiqueta obsoleta.</tt>
    </p>
</body>
</html>
