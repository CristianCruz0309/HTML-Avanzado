<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table cellspacing>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>$3</td>
                    <td>1KG</td>
                </tr>
                <tr>
                    <td>Manzana</td>
                    <td>$2</td>
                    <td>1KG</td>
                </tr>
                <tr>
                    <td>Melon</td>
                    <td>$4</td>
                    <td>1 Unidad</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="header_total">TOTAL</th>
                    <td class="dato_total" colspan="2">$9</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
